<html>
    <head>
        <title>Create news articles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/widgEditor.js"></script>
       
        <link rel="stylesheet" href="../css/widgEditor.css">
    </head>
    <body>
        <div>
            <h1 style="text-align: center;">Add a newspaper article</h1>
            <form method="POST" action="?action=add_article">
                
                <div style="width: 85%;margin: auto;overflow: hidden;">
                    <textarea id="noise" name="noise" class="widgEditor nothing"></textarea>
                    <br>
                    <hr>
                    <label for="fleImage">Choose Article Image</label> <input type="file" id="fleImage" required>
                    <br>
                    <br>
                    <hr>
                </div>
            </form>
        </div>
        
        <div style="width: 15%; margin: auto; padding: 5px;">
            <input type="submit" value="Add Article">
        </div>
    </body>
</html>
